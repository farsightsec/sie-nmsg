package nmsg.sie;

message DnsNegQR {
    required bytes          qname = 1;
    required uint32         qtype = 2;
    required uint32         qclass = 3;
    required uint32         rcode = 4;
    required bytes          response_ip = 5;
    optional bytes          bailiwick = 6;
    optional int64          response_time_sec = 7;
    optional sfixed32       response_time_nsec = 8;
}
